<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Range Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .slider-container {
      position: relative;
      width: 100%;
      height: 40px;
    }
    .track {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 6px;
      width: 100%;
      background: #ddd;
      border-radius: 3px;
    }
    .range {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 6px;
      background: #0078d7;
      border-radius: 3px;
    }
    input[type=range] {
      position: absolute;
      width: 100%;
      top: 0;
      height: 40px;
      pointer-events: none;
      -webkit-appearance: none;
      background: none;
      margin-left: -210px;
    }
    input[type=range]::-webkit-slider-thumb {
      pointer-events: all;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0078d7;
      border: 2px solid #fff;
      cursor: pointer;
      -webkit-appearance: none;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      margin-left: -2px; 
    }
    input[type=range]::-moz-range-thumb {
      pointer-events: all;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0078d7;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      margin-left: -2px; 
    }
    .output {
      margin-top: 40px;
      font-size: 16px;
      color: #444;
    }
    .output-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .box {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .box strong {
      display: block;
      margin-bottom: 6px;
      color: #0078d7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Price Range</h2>
    <div class="slider-container">
      <div class="track"></div>
      <div class="range" id="rangeHighlight"></div>
      <input type="range" id="minRange" min="25" max="1000" value="200" step="25">
      <input type="range" id="maxRange" min="25" max="1000" value="800" step="25">
    </div>
    <div class="output">
      <div class="output-grid">
        <div class="box" id="minBox">
          <strong>Min Price</strong>
          <span id="minVal"></span>
        </div>
        <div class="box" id="maxBox">
          <strong>Max Price</strong>
          <span id="maxVal"></span>
        </div>
        <div class="box" id="diffBox">
          <strong>Difference</strong>
          <span id="diffVal"></span>
        </div>
        <div class="box" id="percentBox">
          <strong>Percentage</strong>
          <span id="percentVal"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const minRange = document.getElementById('minRange');
    const maxRange = document.getElementById('maxRange');
    const rangeHighlight = document.getElementById('rangeHighlight');
    const minValSpan = document.getElementById('minVal');
    const maxValSpan = document.getElementById('maxVal');
    const diffValSpan = document.getElementById('diffVal');
    const percentValSpan = document.getElementById('percentVal');
    const minGap = 10;
    const maxValue = parseInt(maxRange.max);

    function updateOutput(e) {
      let minVal = parseInt(minRange.value);
      let maxVal = parseInt(maxRange.value);

      if (maxVal - minVal <= minGap) {
        if (e && e.target === minRange) {
          minRange.value = maxVal - minGap;
          minVal = parseInt(minRange.value);
        } else {
          maxRange.value = minVal + minGap;
          maxVal = parseInt(maxRange.value);
        }
      }

      const diff = maxVal - minVal;
      const percent = ((diff / maxValue) * 100).toFixed(2);

      minValSpan.textContent = `$${minVal}`;
      maxValSpan.textContent = `$${maxVal}`;
      diffValSpan.textContent = `$${diff}`;
      percentValSpan.textContent = `${percent}%`;

      const minPercent = (minVal / maxValue) * 100;
      const maxPercent = (maxVal / maxValue) * 100;
      rangeHighlight.style.left = minPercent + "%";
      rangeHighlight.style.width = (maxPercent - minPercent) + "%";
    }

    minRange.addEventListener('input', updateOutput);
    maxRange.addEventListener('input', updateOutput);

    updateOutput(); 
  </script>
</body>
</html>
